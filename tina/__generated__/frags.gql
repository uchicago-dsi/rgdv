fragment PageParts on Page {
  __typename
  body
  sections {
    __typename
    title
    body
  }
}

fragment PostParts on Post {
  __typename
  title
  author
  date
  mainImage
  shortText
  body
}

fragment NavParts on Nav {
  __typename
  title
  links {
    __typename
    title
    path
    sublinks {
