    measure
    column_national
    column_state
    column_county
    tooltip
    templates {
      __typename
      body
      threshold
    }
  }
  stat {
    __typename
    title
    column
    tooltip
    templates {
      __typename
      body
      threshold
    }
  }
  dataDescription
}
